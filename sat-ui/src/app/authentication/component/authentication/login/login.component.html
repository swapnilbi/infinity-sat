<div class="container-fluid">
    <div class="d-flex justify-content-center">
		<div class="col-lg-3 col-md-6">			
			<div class="codework-label">
				
			</div>
    		<div class="card login-card">
			  	<div class="card-header">
			    	<h3 class="card-title">Sign in</h3>
			 	</div>
			  	<div class="card-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input [(ngModel)]="username" class="form-control" placeholder="Username" name="username" type="text" required>
			    		</div>
			    		<div class="form-group">
			    			<input [(ngModel)]="password" class="form-control" placeholder="Password" name="password" type="password" value="" required>
			    		</div>			    		
			    		<input (click)="login()" class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
