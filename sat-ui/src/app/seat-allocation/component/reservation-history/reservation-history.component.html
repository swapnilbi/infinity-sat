<div class="container-div">

    <div class="d-flex">

      <div class="mr-auto p-2">
        <h6>  &nbsp; <strong>Reservation History</strong></h6>
      </div>      
    </div>

    <table class="table table-striped">
        <thead>
        <tr>                    
          <th scope="col">#</th>
          <th scope="col">Office</th>
          <th scope="col">Floor</th>
          <th scope="col">Zone</th>          
          <th scope="col">Seat Number</th>
          <th scope="col">Booking Date</th>          
          <th scope="col">Action</th>          
        </tr>
        </thead>

        <tbody>
          <tr *ngFor="let reservation of reservationList;  let i = index ">             
            <th scope="row">{{i+1}}</th>
            <td>{{reservation.officeName}}</td>
            <td>{{reservation.floorName}}</td>
            <td>{{reservation.zoneName}}</td>
            <td>{{reservation.seatNumber}}</td>
            <td>{{reservation.startDate | date: 'dd/MM/yy'}}</td>            
            <td><a  class="dropdown-item" (click)="cancelReservation(reservation)" *ngIf="true"><i class='fas fa-trash'></i> &nbsp; </a></td>
          </tr>  
        </tbody>
      </table>
      
</div>
