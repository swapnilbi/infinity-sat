<div class="modal-content">
	<div class="modal-header">
		<h6 class="font-weight-bold">Split Allotment</h6>
		<button
            type="button"
            class="close"
            (click)="onCancel()"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
	</div>
	<div class="modal-body">        
        <div class="form-group" [formGroup]="splitAllotmentForm">            
          
            <div class="form-row">  
              <div class="form-group col-md-3">                        
                  <label for="inputEmail4">Floor</label>
                  <input formControlName="floorName" readonly type="text" class="form-control">                    
              </div>                                
              <div class="form-group col-md-3">
                  <label for="language">Zone </label>
                  <input formControlName="zoneName" readonly type="text" class="form-control">                    
              </div>                              
            </div>

            <div class="form-row">
              
              <div class="form-group col-md-3">
                <label for="problemStatement">Total Seats</label>
                <input formControlName="noOfSeats" readonly type="text" class="form-control">                    
              </div>

              <div class="form-group col-md-3">
                <label for="problemStatement">Seats Alloted</label>
                <input formControlName="allotedSeats" readonly type="text" class="form-control">                    
              </div>                        
           </div>   

            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="problemStatement">Seats</label>
                <input formControlName="seats" type="text" class="form-control">                    
              </div>
              <div class="form-group col-md-3">
                  <label for="problemStatement"> Division  </label>                                                          
                    <select formControlName="division" class="form-control" id="type">
                        <option *ngFor="let divisionObj of divisionList" [ngValue]="divisionObj">
                            {{ divisionObj.name }}
                        </option>                        
                    </select>                                    
              </div>
           </div>     

       </div>                    
	</div>

  <div class="modal-footer">            
    <button [disabled]="!splitAllotmentForm.valid" (click)="splitAllotment(splitAllotmentForm.value)" type="submit" class="btn btn-info btn-sm"> <i class="fas fa-save"></i> Save</button>        
    <button type="button" (click)="onCancel()" class="btn btn-secondary btn-sm">Close</button>
  </div>

</div>
